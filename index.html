<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Facebook - Inicia sessão</title>

    <link rel="stylesheet" href="_css/estilo.css">
</head>
<body>
    <div id="Parte1">
        <img id="imgFacebook-Parte1" src="_imagens/Logo-Facebook.png">
        <p id="comentarioFacebook">O Facebook ajuda-te a comunicar e a partilhar com as pessoas que fazem parte da tua vida.</p>
    </div>
    <div id="Parte2">
        <input type="text" id="txtEmail" placeholder="E-mail ou número de telemóvel"/>
        <input type="password" id="txtSenha" placeholder="Palavra-passe"/>
        <input type="button" id="bntIniciar" value="Iniciar sessão"/>

        <p id="palavra-passe">Não sabes a tua palavra-passe?</p>
        <p id="borda"></p>
        
        <input type="button" id="btnCriar" value="Criar nova conta"/>
    </div>

    <div id="Parte3">
        <p id="cria-uma-pagina"> <b>Cria uma Página</b> para uma celebridade, banda ou empresa.</p>
    </div>
</body>
</html>
